<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // 初始化一个 WebSocket 对象
    var ws = new WebSocket("ws://character.com:9502");
    ws.onopen = function () {
        // 使用 send() 方法发送数据
        ws.send('发送数据');
        alert('数据发送中...');
    }
    // 接收服务端数据时触发事件
    ws.onmessage=function(d){
        console.log(d.data);
        alert(d.data);
    }
    // 断开 web socket 连接成功触发事件
    ws.onclose = function() {
        alert('连接已关闭...');
    };
</script>
</body>
</html>
